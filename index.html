<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-Guess-Game</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4 text-center">Hangman!!!</h1>
            <p class="lead text-center">Guess the color</p>
        </div>

        <div class="card">
            <div class="card-header">
                Word to guess
            </div>
            <div class="card-body">
                <h1 class="card-title" id="wordToGuess">_ _ _ _ _ _ _ _</h1>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Wrong Guesses: <span id="wrongGuesses"></span>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Guesses Left: <span id="numGuesses">9</span>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Win Counter: <span id="winCounter">0</span>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Loss Counter: <span id="lossCounter">0</span>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
