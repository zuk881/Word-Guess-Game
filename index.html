<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-Guess-Game</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4 text-center">Hangman!!!</h1>
            <p class="lead text-center">Guess the color</p>
        </div>

        <div class="alert alert-primary" role="alert">
            Word to Guess
            <h1 id="wordToGuess">_ _ _ _ _ _ _ _</h1><h1 class="text-center" id="win/loss"></h1>
        </div>
        
        <div class="alert alert-primary" role="alert">
            Wrong Guesses: <span id="wrongGuesses"></span>
        </div>

        <div class="alert alert-primary" role="alert">
            Guesses Left: <span id="numGuesses"></span>
        </div>


        <div class="alert alert-primary" role="alert">
            Win Counter: <span id="winCounter"></span>
        </div>


        <div class="alert alert-primary" role="alert">
            Loss Counter: <span id="lossCounter"></span>
        </div>

    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
